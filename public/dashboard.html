<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Band Mom</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/dropzone-4.3.0/dist/dropzone.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="loader hide"></div>
    <div class="container-fluid">
        <div class="row">
            <header class="jumbotron col-lg-12 col-md-12 col-s-12 col-xs-12">
                <!-- Button that toggles the navbar on and off on small screens -->
                <button type="button" class="btn navbar-toggle collapsed pull-right" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <!-- Hides information from screen readers -->
                    <span class="sr-only"></span>
                    <!-- Icon for navbar button when in small mode -->
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <img src="images/bm-logo-2.jpeg" id="bmLogo" class="img-circle pull-left" alt="Band Mom Logo">
                <span id="websiteTitle" class="pull-left">Band Mom</span>
                <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                    <!--<button type="button" class="link btn-logout">log out</button>-->
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="link btn-logout" role="button">Log Out</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h3 class="pull-left dashboard-greeting"></h3 class>
        </div>
        <div class="row">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active col-lg-4 col-md-4 col-s-4 col-xs-4"><a href="#events" role="tab" data-toggle="tab">Events</a></li>
                <li class="col-lg-4 col-md-4 col-s-4 col-xs-4"><a href="#stage-plot" role="tab" data-toggle="tab">Stage Plot</a></li>
                <li class="col-lg-4 col-md-4 col-s-4 col-xs-4"><a href="#list" role="tab" data-toggle="tab">List</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="events">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td colspan="5">Events</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th class="col-md-2 text-center">Date</td>
                                        <th class="text-center">Venue Name</td>
                                        <th class="text-center">Venue Address</td>
                                        <th class="text-center">Start Time</td>
                                        <th class="text-center">Soundcheck Time</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- Button HTML (to Trigger Modal) -->
                            <a href="#eventGuideModal" role="button" class="btn btn-primary btn-lg add-event-btn btn-guide-start" data-toggle="modal">Create Event</a>
                            <!-- Modal HTML -->
                            <div id="eventGuideModal" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h3 class="modal-title">Add New Event</h3>
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <form class="form-horizontal" name="answerList" id="event-guide-form"></form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default btn-guide-cancel" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary btn-guide-next">Next</button>
                                            <button type="button" class="btn btn-primary btn-save-event hide">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="stage-plot">
                    <img id="stage-plot-img" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-s-10 col-s-offset-1 col-xs-12">
                    <h2>Upload your stage plot</h2>
                    <a href="#upload-plot-modal" role="button" class="btn btn-primary btn-lg upload-btn" data-toggle="modal">Upload</a>
                    <div id="upload-plot-modal" class="modal fade col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-s-12 col-xs-12">
                        <div class="modal-dialog col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-s-12 col-xs-12">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Upload Stage Plot</h3>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body plot-modal-body">
                                   <form action="/api/stage-plot" class="dropzone" id="upload-plot" name="upload-plot">
                                        <div class="fallback">
                                            <input name="stagePlot" type="file" multiple />
                                        </div>
                                        </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary btn-save-plot">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4>Don't have a stage plot? You can create one for free <a href="http://www.bosstweedbackline.com/stage-designer/"
                            target="_blank">here</a></h4>
                </div>
                <div class="tab-pane" id="list">
                    <ul id="manifest-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script src="vendor/dropzone-4.3.0/dist/dropzone.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
