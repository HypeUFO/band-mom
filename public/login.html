<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Band Mom</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="jumbotron col-lg-12 col-md-12 col-s-12 col-xs-12">
                <img src="images/bm-logo-2.jpeg" id="bmLogo" class="img-circle pull-left" alt="Band Mom Logo">
                <span id="websiteTitle" class="pull-left">Band Mom</span>
            </header>
        </div>
    </div>
    <div class="container">
        <div class="container-fluid col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-s-6 col-s-offset-3 col-xs-10 col-xs-offset-1">
            <h3 class="title">Log In</h3>
            <form class="login-page-form" role="search" action="/api/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control login-email" name="username" placeholder="username">
                    <input type="password" class="form-control login-password" name="password" placeholder="password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary btn-login">Log In</button>
            </form>
            <h5>Don't have an account? <a href="#signupModal" role="button" data-toggle="modal">sign up!</a></h5>
            <!-- Modal HTML -->
            <div id="signupModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Sign Up</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <form id="signup-form" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Email address</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control signup-email" placeholder="email@email.com" name="email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Username</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control signup-user-name" placeholder="username" name="userName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">First Name</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control signup-first-name" placeholder="first name" name="firstName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Last Name</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control signup-last-name" placeholder="last name" name="lastName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Phone</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control signup-phone" placeholder="555-555-5555" name="phone" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control signup-password" placeholder="password" name="password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control signup-password-confirm" placeholder="re-enter password" name="passwordConfirm"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-8">
                                    <button type="submit" class="btn btn-primary pull-right" id="btn-signup">Sign Up</button>
                                    <button type="button" class="btn btn-default pull-right" id="btn-signup-cancel" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <body>

</html>
